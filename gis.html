<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .ramp-group {
        display: inline-block;
        padding: 0.25em;
        margin: 0.5em;
      }
      .color {
      	display: inline-block;
        height: 1.5em;
        width: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <script type="text/template" id="ramps-template">
      <% _(ramps).each(function(rampGroup) { %>
        <div>
          <% _(rampGroup).each(function(ramp) { %>
            <div class="ramp-group">
              <% _(ramp).each(function(color) { %>
                <span class="color" style="background: <%= color %>"></span>
              <% }) %>
            </div>
          <% }); %>
        </div>
      <% }); %>
    </script>
    <script src="gis-ranges.compiled.js"></script>
  </body>
</html>
